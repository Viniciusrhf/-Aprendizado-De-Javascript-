 <!DOCTYPE html>
 <html lang="pt-Br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendos Dom!</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>


 </head>
 <body>
    <div id="area" >
        Interaja ...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            
            a.innerHTML = 'Ola'
            a.style.background = 'red'
        }
        function entrou(){
            a.innerHTML = 'Entrou'
            a.style.background = 'black'

        }
        function saiu(){
            a.innerHTML = 'Saiu'
            a.style.background = 'Blue'

        }
    </script>
 </body>
 </html>
